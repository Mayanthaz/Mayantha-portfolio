    <!-- JS -->
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        window.addEventListener("mousemove", e => {
            cursorDot.style.left = `${e.clientX}px`;
            cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.style.left = `${e.clientX}px`;
            cursorOutline.style.top = `${e.clientY}px`;
        });
        document.querySelectorAll('a, button, input, textarea, .bento-card').forEach(el => {
            el.addEventListener('mouseenter', () => document.documentElement.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.documentElement.classList.remove('cursor-hover'));
        });
        document.querySelectorAll('input[type="text"], textarea').forEach(el => {
             el.addEventListener('mouseenter', () => document.documentElement.classList.add('cursor-text'));
            el.addEventListener('mouseleave', () => document.documentElement.classList.remove('cursor-text'));
        });
        document.querySelectorAll('.bento-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                card.style.setProperty('--x', `${e.clientX - rect.left}px`);
                card.style.setProperty('--y', `${e.clientY - rect.top}px`);
            });
        });
        const typewriterEl = document.querySelector('.typewriter');
        if (typewriterEl) {
            const text = typewriterEl.textContent;
            typewriterEl.textContent = '';
            let i = 0;
            const type = () => {
                if (i < text.length) {
                    typewriterEl.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 120);
                }
            };
            type();
        }
        const palette = document.getElementById('command-palette');
        const input = document.getElementById('command-input');
        const resultsList = document.getElementById('command-results');
        const commands = [
            { name: 'Go to Home', action: () => window.scrollTo({ top: 0, behavior: 'smooth' }) },
            { name: 'View Projects', action: () => document.getElementById('grid').scrollIntoView() },
            { name: 'Download CV', action: () => document.querySelector('a[download]').click() },
            { name: 'Open GitHub', action: () => window.open('https://github.com/Mayanthaz', '_blank') },
            { name: 'Open LinkedIn', action: () => window.open('https://www.linkedin.com/in/mayanthaudayanga/', '_blank') },
            { name: 'Send Email', action: () => window.location.href = 'mailto:Bimsaramaya1@gmail.com' },
        ];
        const renderCommands = (filter = '') => {
            resultsList.innerHTML = '';
            const filtered = commands.filter(c => c.name.toLowerCase().includes(filter.toLowerCase()));
            filtered.forEach(cmd => {
                const li = document.createElement('li');
                li.className = 'p-2 rounded-md text-slate-300 hover:bg-slate-700/80 cursor-pointer';
                li.textContent = cmd.name;
                li.onclick = () => {
                    cmd.action();
                    togglePalette(false);
                };
                resultsList.appendChild(li);
            });
        };
        const togglePalette = (show) => {
            if (show) {
                palette.classList.remove('hidden');
                palette.classList.add('flex');
                input.focus();
                renderCommands();
            } else {
                palette.classList.add('hidden');
                palette.classList.remove('flex');
                input.value = '';
            }
        };
        document.getElementById('cmd-button').addEventListener('click', () => togglePalette(true));
        input.addEventListener('input', () => renderCommands(input.value));
        window.addEventListener('keydown', e => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                togglePalette(!palette.classList.contains('flex'));
            }
            if (e.key === 'Escape' && palette.classList.contains('flex')) {
                togglePalette(false);
            }
        });
        palette.addEventListener('click', e => {
            if (e.target === palette) togglePalette(false);
        });
        document.getElementById('maya-toggle').addEventListener('click', () => {
            alert("MayaGPT chat feature is under development!");
        });
    });
    </script>
